<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Contato :: CodeConnect</title>
		<!-- Link de carregamento do Bootstrap -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>

		<!-- Link de carregamento do CSS global e da página contato -->
		<link rel="stylesheet" href="../assets/css/global.css" />
		<link rel="stylesheet" href="../assets/css/contact.css" />
	</head>
	<body>
		<!-- Inicio Header -->
		<header>
			<nav id="header">
				<div class="nav-logo">
					<a href="../index.html">
						<img src="../assets/images/logo.png" alt="logo" id="logo-image" />
					</a>
				</div>
				<ul class="nav-links">
					<li class="link"><a href="../index.html">Home</a></li>
					<li class="link"><a href="./about.html">Quem Somos</a></li>
					<li class="link"><a href="./services.html">Serviços</a></li>
					<li class="link"><a href="./clients.html">Clientes</a></li>
					<li class="link"><a href="./contact.html">Trabalhe conosco</a></li>
				</ul>
			</nav>
		</header>
		<!-- Fim Header -->

		<!-- Inicio Main -->
		<main>
			<div class="container">
				<h1>Trabalhe Conosco</h1>
				<form>
					<div class="form-group">
						<label for="email">E-mail:</label>
						<input
							type="email"
							class="form-control"
							id="email"
							placeholder="Digite seu e-mail aqui"
						/>
					</div>
					<div class="form-row">
						<div class="form-group ">
							<label for="nome">Nome:</label>
							<input type="text" class="form-control" id="nome" />
						</div>
						<div class="form-group ">
							<label for="sobrenome">Sobrenome:</label>
							<input type="text" class="form-control" id="sobrenome" />
						</div>
					</div>
					<div class="form-group">
						<label for="data_nascimento">Data de Nascimento:</label>
						<input
							type="date"
							class="form-control"
							id="data_nascimento"
							name="data_nascimento"
						/>
					</div>
					<div class="form-group">
						<label for="endereco">Endereço:</label>
						<input type="text" class="form-control" id="endereco" />
					</div>
					<div class="form-row">
						<div class="form-group ">
							<label for="cep">CEP:</label>
							<input type="text" class="form-control" id="cep" />
						</div>
						<div class="form-group ">
							<label for="rg">RG:</label>
							<input type="text" class="form-control" id="rg" />
						</div>
					</div>
					<div class="form-group">
						<label for="cpf">CPF:</label>
						<input type="text" class="form-control" id="cpf" />
					</div>
					<div class="form-group">
						<label>Sexo:</label>
						<div class="form-check">
							<input
								class="form-check-input"
								type="radio"
								name="sexo"
								id="sexo_masculino"
								value="masculino"
							/>
							<label class="form-check-label" for="sexo_masculino"
								>Masculino</label
							>
						</div>
						<div class="form-check">
							<input
								class="form-check-input"
								type="radio"
								name="sexo"
								id="sexo_feminino"
								value="feminino"
							/>
							<label class="form-check-label" for="sexo_feminino"
								>Feminino</label
							>
						</div>
					</div>
					<div class="form-group">
						<label for="estado_civil">Estado Civil:</label>
						<select class="form-control" id="estado_civil">
							<option value="solteiro">Solteiro</option>
							<option value="casado">Casado</option>
							<option value="separado">Separado</option>
							<option value="divorciado">Divorciado</option>
							<option value="viuvo">Viúvo</option>
							<option value="amasiado">Amasiado</option>
						</select>
					</div>
					<div class="form-group">
						<label for="telefone">Telefone:</label>
						<input type="text" class="form-control" id="telefone" />
					</div>
					<div class="form-group">
						<label for="celular">Celular:</label>
						<input type="text" class="form-control" id="celular" />
					</div>
					<div class="form-group">
						<label for="redes_sociais">Redes Sociais:</label>
						<input type="text" class="form-control" id="redes_sociais" />
					</div>
					<div class="form-group">
						<label for="passaporte">Passaporte:</label>
						<input type="text" class="form-control" id="passaporte" />
					</div>
					<div class="form-group">
						<label for="curriculo">Anexar Currículo:</label>
						<input type="file" class="form-control-file" id="curriculo" />
					</div>
					<button type="submit" class="btn btn-primary">Enviar</button>
				</form>
			</div>
		</main>

		<!-- Fim Main -->

		<!-- Inicio Footer -->
		<footer></footer>
		<!-- Fim Footer -->

		<!-- Link de carregamento do Bootstrap -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>
		<!-- código global JavaScript -->
		<script src="../assets/js/global.js"></script>
	</body>
</html>
