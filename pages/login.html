<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Contato :: CodeConnect</title>
		<!-- Link de carregamento do Bootstrap -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>

		<!-- Link de carregamento do CSS global e da página contato -->
		<link rel="stylesheet" href="../assets/css/global.css" />
		<link rel="stylesheet" href="../assets/css/login.css" />
	</head>
	<body>
		<!-- Inicio Header -->
		<header>
			<nav id="header">
				<div class="nav-logo">
					<a href="../index.html">
						<img src="../assets/images/logo.png" alt="logo" id="logo-image" />
					</a>
				</div>
				<ul class="nav-links">
					<li class="link"><a href="../index.html">Home</a></li>
					<li class="link"><a href="./about.html">Quem Somos</a></li>
					<li class="link"><a href="./services.html">Serviços</a></li>
					<li class="link"><a href="./contact.html">Trabalhe conosco</a></li>
					<li class="link"><a href="./account.html">Criar conta </a></li>
					<li class="link"><a href="./login.html">Login</a></li>
				</ul>
			</nav>
		</header>
		<main>
			<div class="container">
				<form id="loginForm" class="d-flex justify-content-center align-items-center flex-column">
					<div class="form-group">
						<label for="email">Usuário</label>
						<input
							type="text"
							class="form-control"
							id="user"
							placeholder="Digite seu usuário aqui"
						/>
						<span id="erroUser" style="color: red; display: none"
							>Por favor, digite um usuário válido.</span
						>
					</div>
					<div class="form-group">
						<label for="email">Senha</label>
						<input
							type="password"
							class="form-control"
							id="password"
							placeholder="Digite sua senha aqui"
						/>
						<span id="erroSenha" style="color: red; display: none"
							>A senha deve ter pelo menos 6 caracteres.</span
						>
					</div>
					<button
						type="button"
						onclick="validarLogin()"
						class="btn btn-primary"
					>
						Login
					</button>
				</form>
			</div>
		</main>
		
		<script src="../assets/js/global.js"></script>
	</body>
</html>
